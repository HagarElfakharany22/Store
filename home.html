<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
  </head>
  <body>
    <div class="containter">
      <nav class="navbar text-bg-secondary ">
        <div class="container-fluid ">
          <a class="navbar-brand">My store</a>
          <form  role="search" style="width: 45%;">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
              oninput=" searching()"
            />
          </form>
          <div class="cart-icon d-flex align-items-center">
            <img src="./images/shopping-cart (1).png" class="cart" />
            <span id="cart-count">0</span>
            <div class="list"></div>
          </div>
        </div>
      </nav>
      <div class="shopping-cart">
        <div
          class="cart-content d-flex align-items-center justify-content-between"
        >
          <h2>Shopping Cart</h2>
          <img
            src="./images/close.png"
            style="cursor: pointer"
            class="close"
            onclick="closeCart()"
          />
        </div>
        <ul class="list-card"></ul>
        <p id="totalPrice">$0</p>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      </div>
      <h1>welcome to my store</h1>
      <div class="products-container" id="products-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
